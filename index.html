<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    <div class="wrapper" >
        <div class="choice-display">
            <img class="choice player-choice" id="player-choice-rock" src="images/Rock-paper-scissors_(rock).png" data-value="0">
            <img class="choice player-choice" id="player-choice-scissors" src="images/Rock-paper-scissors_(scissors).png" data-value="1">
            <img class="choice player-choice" id="player-choice-paper" src="images/Rock-paper-scissors_(paper).png" data-value="2">
        </div>
        <div class="outcome-display">
        
        </div>
        <div class="enemy-choice-display">
            <img class="choice enemy-choice " id="enemy-choice-rock" src="images/Rock-paper-scissors_(rock).png">
            <img class="choice enemy-choice" id="enemy-choice-scissors" src="images/Rock-paper-scissors_(scissors).png">
            <img class="choice enemy-choice" id="enemy-choice-paper" src="images/Rock-paper-scissors_(paper).png">
        </div>
    </div>
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script src="app.js"></script>
</body>
</html>
